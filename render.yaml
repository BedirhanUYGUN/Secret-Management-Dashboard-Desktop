services:
  - type: web
    name: api-key-organizer-api
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: api-key-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGINS
        fromService:
          name: api-key-organizer-web
          type: web
          property: host

  - type: web
    name: api-key-organizer-web
    env: static
    plan: free
    buildCommand: npm install && npm run build:web
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: api-key-organizer-api
          type: web
          property: host

databases:
  - name: api-key-db
    plan: free
