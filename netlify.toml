[build]
command = "npm ci && npm run -w apps/web build"
publish = "apps/web/dist"

[build.environment]
NODE_VERSION = "20"
SECRETS_SCAN_OMIT_KEYS = "VITE_API_BASE_URL,VITE_ALLOWED_API_ORIGINS,VITE_SUPABASE_AUTH_ENABLED,VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
