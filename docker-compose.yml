services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: secret_dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/secret_dashboard
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-local-dev-jwt-secret-change-before-production-123456}
      SECRET_ENCRYPTION_KEY: ${SECRET_ENCRYPTION_KEY:-MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
      CORS_ORIGINS: http://localhost:5173,http://localhost:1420
      SUPABASE_AUTH_ENABLED: "false"
    ports:
      - "4000:4000"

volumes:
  pgdata:
